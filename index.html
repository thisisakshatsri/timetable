<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive School Timetable with advanced features">
  <title> Timetable</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>

<body>
  <div class="background-container">
    <div class="background-overlay"></div>
  </div>

  <div class="content-wrapper">
    <!-- Header Section -->
    <h1> Timetable</h1>

    <!-- Top Controls Section -->
    <div class="action-bar">
      <div class="controls-wrapper">
        <div class="button-group-left">
          <button id="edit-btn" class="action-btn btn-primary">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button id="save-btn" class="action-btn btn-primary" style="display: none;">
            <i class="fas fa-save"></i> Save
          </button>
          <button id="export-btn" class="action-btn btn-secondary">
            <i class="fas fa-camera"></i> Export
          </button>
        </div>

        <div class="button-group-right">
          <button id="theme-toggle" class="action-btn theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
          <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search" autocomplete="off">
          </div>
        </div>
      </div>
    </div>

    <!-- Main Timetable Container -->
    <div id="timetable-container">
      <table id="timetable">
        <thead>
          <tr>
            <th>DAY</th>
            <th>I<br>8:00-8:50</th>
            <th>II<br>8:55-9:45</th>
            <th>III<br>9:50-10:40</th>
            <th>IV<br>10:45-11:35</th>
            <th>V<br>11:40-12:30</th>
            <th>VI<br>12:35-1:25</th>
            <th>VII<br>2:30-3:20</th>
            <th>VIII<br>3:25-4:15</th>
            <th>IX<br>4:20-5:10</th>
          </tr>
        </thead>
        <tbody id="timetable-body"></tbody>
      </table>
      <!-- Add this right after your export button -->
      <div id="export-error" style="display: none;" class="error-message"></div>
    </div>
  </div>

  <footer class="footer">
    <p>Designed by Tarushikha</p>
  </footer>

  <script src="./config.js"></script>
  <script src="./utils.js"></script>

  <!-- Add a fallback -->
  <script>
    if (typeof html2canvas === 'undefined') {
      console.error('Failed to load html2canvas');
    }
  </script>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Your Firebase configuration from environment variables
    const firebaseConfig = {
      apiKey: "AIzaSyAN-aBebmoVRorOtA13m-NP0hvctaBcr6k",
      authDomain: "mergedtt.firebaseapp.com",
      databaseURL: "https://mergedtt-default-rtdb.firebaseio.com",
      projectId: "mergedtt",
      storageBucket: "mergedtt.firebasestorage.app",
      messagingSenderId: "554647294837",
      appId: "1:554647294837:web:8eb5ae8e1b61b2aadcb93c",
      measurementId: "G-53DJMFDLEX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Make Firebase functions available globally
    window.firebaseDB = {
      database,
      ref,
      onValue,
      set,
      get
    };

    // Log Firebase initialization
    console.log('Firebase initialized successfully');
  </script>

  <!-- Load your scripts after Firebase initialization -->
  <script src="/data.js"></script>
  <script src="/script.js"></script>
</body>

</html>
